<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header></header>
    <main>    
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>



        //1.初始化数据
        var keys ={
            0: ['q','w','e','r','t','y','u','i','o','p'],//这是简写，hash规范写法：'0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash={
            q:'www.qq.com',
            w:'www.weibo.com',
            t:'taobao.com',
            z:'zhihu.com',
            j:'jingdong.com',
            i:'iqiyi.com',
            b:'www.baidu.com',
            p:'www.pexels.com',
            v:'mp.weixin.qq.com',
            //hash规范写法：'q':'qq.com','w':'weibo.com'......

        }
         //取出存在 localStorage 中的 zzz 对应的 hash
        var hashInlocalStorage = JSON.parse(localStorage.getItem('eee') || 'null')
        if(hashInlocalStorage)
            hash = hashInlocalStorage
        
        
        function tag(tagName){
            return document.createElement(tagName)
        }//简化代码



        //2.生成键盘

        //遍历 keys，生成 kbd 标签
        for(var index=0;index< keys['length'];index = index + 1){
        //0 1 2   用for循环代替while循环
        var div = tag('div')
        div.className = 'row'
        main.appendChild(div)
        var row = keys[index]//第一个数组  第二个数组  第三个数组

        
        for(var index2=0;index2< row['length'];index2 = index2 + 1){//0~9  0~8  0~6
        

        var span = tag('span')
        span.textContent = row[index2]//定义内容
        span.className = 'text'
    

        var button = tag('button')
        button.textContent = "E"
        button.id = row[index2]
        //获取网页favicon（网站图标）

        var img = tag('img')
        if(hash[row[index2]] ){
            img.src = 'http://'+ hash[row[index2]] + '/favicon.ico'//网站logo路径
        }else{
            img.src = '//i.loli.net/2018/05/02/5ae95aee4a6c2.png'
        }
        img.onerror = function(xxx){//监听错误
            xxx.target.src = 'https://i.loli.net/2018/05/02/5ae95aee4a6c2.png'//把错误的图片替换成正确的
            console.log('失败了')
            console.log(xxx)
        }
        
        button.onclick = function(aaa){// 监听键盘事件，function()里面可随意命名，如aaa
             //aaa['targrt'就是用户点击的元素]
            var button2 = aaa['target']
            var img2 = button2.previousSibling
            var key = button2['id']// q w e r t
            var x = prompt("给我一个网址，如:baidu.com")// qq.com
            hash[key] = x // hash变更
            img2.src = 'http://'+ x +'/favicon.ico'
            
            img.onerror = function(xxx){//监听错误
            xxx.target.src = 'https://i.loli.net/2018/05/02/5ae95aee4a6c2.png'
        }
            localStorage.setItem('eee', JSON.stringify(hash))// 将用户提交的操作存档到localStorage

        }
            var kbd = tag('kbd')
            kbd.className = 'key'
            kbd.appendChild(span)
            kbd.appendChild(img)
            kbd.appendChild(button)//在kbd中加入按钮button
            div.appendChild(kbd) 
          }
        }

    
        
        //3.监听键盘
         document.onkeypress = function(lalala){ // 监听键盘事件
            var key = lalala['key']// q w e
            var website = hash[key]
            // location.href = 'http://'+website
            window.open('http://'+website, '_blank')//在新标签页打开网址，上面的代码是在当前页打开
        }
     

    </script>
</body>
</html>
