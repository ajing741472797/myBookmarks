<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header></header>
    <main>    
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash={
            q:'qq.com',
            w:'weibo.com',
            e:'epple.com',
            b:'baidu.com',
        }
        var hashInlocalStorage = JSON.parse(localStorage.getItem('eee') || 'null')
        if(hashInlocalStorage)
            hash = hashInlocalStorage
    
        index=0

        while(index< keys['length']){
        div = document.createElement('div')
        div.className = 'row'
        main.appendChild(div)
        row = keys[index]

        index2=0
        while(index2< row['length']){
        kbd = document.createElement('kbd')
        kbd.textContent = row[index2]
        kbd.className = 'key'
        button = document.createElement('button')
        button.textContent = "编辑"
        button.id = row[index2]
        img = document.createElement('img')
        img.src = 'http://'+ hash[row[index2]] + '/favicon.ico'//网站logo路径
        button.onclick = function(aaa){
            key = (aaa['target']['id'])
            x = prompt("给我一个网址")
            hash[key] = x
            localStorage.setItem('eee', JSON.stringify(hash))

        }
        kbd.appendChild(img)
        kbd.appendChild(button)
        div.appendChild(kbd)
        index2 = index2 + 1
        }

        index = index + 1
        }
         document.onkeypress = function(lalala){
            key = lalala['key']
            website = hash[key]
            window.open('http://'+website, '_blank')
        }
     

    </script>
</body>
</html>
