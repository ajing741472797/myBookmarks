<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxx"></div>
        

    </main>
    <footer></footer>
    <script>
        var keys ={
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash={
            q:'qq.com',
            w:'weibo.com',
            e:'epple.com',
        }
        var hashInlocalStorage = JSON.parse(localStorage.getItem('eee') || 'null')
        if(hashInlocalStorage)
            hash = hashInlocalStorage
    
        index=0

        while(index< keys['length']){
        divxxx = document.createElement('div')
        mainxxx.appendChild(divxxx)
        row = keys[index]

        index2=0
        while(index2< row['length']){
        kbdxxx = document.createElement('kbd')
        kbdxxx.textContent = row[index2]
        buttonxxx = document.createElement('button')
        buttonxxx.textContent = "编辑"
        buttonxxx.id = row[index2]
        buttonxxx.onclick = function(aaa){
            key = (aaa['target']['id'])
            x = prompt("给我一个网址")
            hash[key] = x
            localStorage.setItem('eee', JSON.stringify(hash))

        }
        kbdxxx.appendChild(buttonxxx)
        divxxx.appendChild(kbdxxx)
        index2 = index2 + 1
        }

        index = index + 1
        }
         document.onkeypress = function(lalala){
            key = lalala['key']
            website = hash[key]
            window.open('http://'+website, '_blank')
        }
     

    </script>
</body>
</html>
